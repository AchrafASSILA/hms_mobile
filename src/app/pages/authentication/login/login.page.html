<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header class="ion-app-login-header">
    <ion-avatar class="ion-app-logo">
      <img
        alt="HMSI application logo"
        src="https://boti.education/lms/assets/icons/image.svg"
      />
    </ion-avatar>
  </ion-header>
  <!-- Login Page -->
  <div class="container" *ngIf="screen == 'signin'">
    <h1 class="heading">SpringBank<br /><br /></h1>
    <p class="para">Money Flows</p>
    <form [formGroup]="loginFormGroup">
      <ion-item lines="none" class="ion-item">
        <fieldset class="input-item">
          <legend>Username</legend>
          <ion-input
            formControlName="username"
            type="text"
            placeholder="username"
          ></ion-input>
        </fieldset>
      </ion-item>
      <ion-item lines="none" class="ion-item">
        <fieldset class="input-item">
          <legend>Password</legend>
          <ion-input
            formControlName="password"
            type="password"
            placeholder="*******"
          ></ion-input>
        </fieldset>
      </ion-item>
      <p class="forget-text">
        <a (click)="change('forget')">Forgot Password</a>
      </p>
      <p class="signup-text">
        I'm a new user&nbsp;<a (click)="change('signup')">Sign Up</a>
      </p>
      <ion-button
        class="login-button"
        (click)="login()"
        id="open-loading"
        expand="block"
        >Login</ion-button
      >
      <hr />
    </form>
  </div>
</ion-content>
